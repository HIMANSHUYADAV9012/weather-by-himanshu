    <script>
      
    // Weather activities will be loaded from JSON
    let weatherActivities = {};

    // Lottie animations for different weather conditions with day/night variants
    const weatherAnimations = {
        sunny: {
            day: "animation/sunny.json",
            night: "animation/night.json"
        },
        rainy: {
            day: "animation/rain.json",
            night: "animation/rain.json"
        },
        cloudy: {
            day: "",
            night: "animation/night.json"
        },
        snowy: {
            day: "animation/snow.json",
            night: "animation/snow_night.json"
        },
        thunder: {
            day: "animation/thunder.json",
            night: "animation/night.json"
        },
        fog: {
            day: "animation/fog.json",
            night: "animation/fog.json"
        },
        default: {
            day: "animation/default.json",
            night: "animation/night.json"
        }
    };

    let currentAnimation = null;
    let resizeObserver = null;

    // Function to check if it's day or night based on sunrise/sunset times
    function isDayTime(currentTime, sunrise, sunset) {
        // Convert times to comparable format (24-hour)
        const timeToMinutes = (timeStr) => {
            const [time, period] = timeStr.split(' ');
            let [hours, minutes] = time.split(':').map(Number);
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            return hours * 60 + minutes;
        };

        // Parse current time (format: "YYYY-MM-DD HH:MM")
        const [datePart, timePart] = currentTime.split(' ');
        const [currentHours, currentMinutes] = timePart.split(':').map(Number);
        const currentTotal = currentHours * 60 + currentMinutes;

        const sunriseTotal = timeToMinutes(sunrise);
        const sunsetTotal = timeToMinutes(sunset);

        return currentTotal >= sunriseTotal && currentTotal < sunsetTotal;
    }

    // Load activities from JSON file
    fetch('weatherActivities.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to load activities');
            }
            return response.json();
        })
        .then(data => {
            weatherActivities = data;
            console.log("Weather activities loaded successfully");
        })
        .catch(error => {
            console.error("Error loading activities:", error);
            weatherActivities = {
                default: {
                    day: ["Check the weather for today's suggestions"],
                    night: ["Check the weather for tonight's suggestions"]
                }
            };
        });

    // Utility function to get random activity
    function getRandomActivity(condition, isDay) {
        let type;
        if (condition.includes("sun") || condition.includes("clear")) {
            type = "sunny";
        } else if (condition.includes("rain") || condition.includes("drizzle")) {
            type = "rainy";
        } else if (condition.includes("cloud")) {
            type = "cloudy";
        } else if (condition.includes("cold") || condition.includes("snow")) {
            type = "cold";
        } else {
            type = "default";
        }

        // Use the passed isDay parameter
        const timeOfDay = isDay ? "day" : "night";

        // Safely get activities with fallbacks
        const activities = weatherActivities[type]?.[timeOfDay] ||
            weatherActivities.default?.[timeOfDay] ||
            ["Enjoy your day!"];

        // Remove any existing quotes from the activity message
        const activity = activities[Math.floor(Math.random() * activities.length)];
        return activity.replace(/[""]/g, '');
    }

    // Initialize audio system
    let audioContext;
    let audioElement;
    let isMusicPlaying = false;
    let currentTrack = "";
    let audioInitialized = false;
    let audioInteractionRegistered = false;

    function initAudio() {
        if (audioInitialized) return;

        // Create audio element with better error handling
        audioElement = new Audio();
        audioElement.loop = true;
        audioElement.preload = "auto";

        // Handle audio errors
        audioElement.addEventListener('error', () => {
            console.error("Audio loading error:", audioElement.error);
        });

        // Setup audio context with better compatibility
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audioElement);
            source.connect(audioContext.destination);
        } catch (e) {
            console.error("AudioContext failed:", e);
            return;
        }

        // Handle audio autoplay policy with multiple interaction types
        const handleUserInteraction = () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log("AudioContext resumed successfully");
                    audioInteractionRegistered = true;
                }).catch(e => {
                    console.error("AudioContext resume failed:", e);
                });
            }
        };

        // Add multiple event listeners for better compatibility
        const interactionEvents = ['click', 'touchstart', 'keydown', 'mousedown'];
        interactionEvents.forEach(event => {
            document.addEventListener(event, handleUserInteraction, { once: true });
        });

        audioInitialized = true;
    }

    // Play weather-appropriate music
    function playWeatherMusic(condition) {
        if (!audioInitialized) initAudio();

        let musicFile;
        let musicName;

        // Music selection based on weather
        if (condition.includes("sun") || condition.includes("clear")) {
            musicFile = "sounds/sunny.mp3";
            musicName = "‚òÄÔ∏è Sunny Day Music";
        } else if (condition.includes("rain") || condition.includes("drizzle")) {
            musicFile = "sounds/rain.mp3";
            musicName = "üåßÔ∏è Rainy Day Music";
        } else if (condition.includes("cloud")) {
            musicFile = "sounds/cloudy.mp3";
            musicName = "‚òÅÔ∏è Cloudy Day Music";
        } else if (condition.includes("cold") || condition.includes("snow")) {
            musicFile = "sounds/cold.mp3";
            musicName = "‚ùÑÔ∏è Cold Day Music";
        } else {
            musicFile = "sounds/default.mp3";
            musicName = "üåà Weather Music";
        }

        // Only change if it's a new track
        if (currentTrack !== musicFile) {
            currentTrack = musicFile;
            audioElement.src = musicFile;
            document.getElementById("musicInfo").textContent = musicName;

            const playAudioWithRetry = () => {
                // Ensure audio context is ready
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        audioElement.play().then(() => {
                            isMusicPlaying = true;
                            updateMusicControls();
                        }).catch(playError => {
                            console.log("Playback failed, will retry:", playError);
                            scheduleRetry();
                        });
                    }).catch(resumeError => {
                        console.log("AudioContext resume failed:", resumeError);
                        scheduleRetry();
                    });
                } else {
                    audioElement.play().then(() => {
                        isMusicPlaying = true;
                        updateMusicControls();
                    }).catch(playError => {
                        console.log("Playback failed, will retry:", playError);
                        scheduleRetry();
                    });
                }
            };

            const scheduleRetry = () => {
                setTimeout(() => {
                    if (!isMusicPlaying) {
                        playAudioWithRetry();
                    }
                }, 500);
            };

            const updateMusicControls = () => {
                document.getElementById("musicControl").innerHTML =
                    isMusicPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
                document.getElementById("musicPlayer").style.display = "flex";
            };

            // Initial play attempt
            playAudioWithRetry();
        } else if (isMusicPlaying) {
            // If same track and already playing, ensure controls are visible
            document.getElementById("musicPlayer").style.display = "flex";
        }
    }

    // Toggle music play/pause
    function toggleMusic() {
        if (!audioInitialized) initAudio();

        const handlePlay = () => {
            // First ensure audio context is running
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    audioElement.play().then(() => {
                        isMusicPlaying = true;
                        updateControls();
                    }).catch(playError => {
                        console.log("Play failed after resume:", playError);
                        isMusicPlaying = false;
                        updateControls();
                    });
                }).catch(resumeError => {
                    console.log("Resume failed:", resumeError);
                    isMusicPlaying = false;
                    updateControls();
                });
            } else {
                audioElement.play().then(() => {
                    isMusicPlaying = true;
                    updateControls();
                }).catch(playError => {
                    console.log("Direct play failed:", playError);
                    isMusicPlaying = false;
                    updateControls();
                });
            }
        };

        const updateControls = () => {
            document.getElementById("musicControl").innerHTML =
                isMusicPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        };

        if (isMusicPlaying) {
            audioElement.pause();
            isMusicPlaying = false;
            updateControls();
        } else {
            handlePlay();
        }
    }

    // Load Lottie animation based on weather condition and time of day
    function loadWeatherAnimation(condition, isDay) {
        // Destroy previous animation if exists
        if (currentAnimation) {
            currentAnimation.destroy();
            currentAnimation = null;
        }

        // Clean up previous resize observer
        if (resizeObserver) {
            resizeObserver.disconnect();
            resizeObserver = null;
        }

        // Determine animation type based on condition
        let animationType = "default";
        condition = condition.toLowerCase();
        
        if (condition.includes("sun") || condition.includes("clear")) {
            animationType = "sunny";
        } else if (condition.includes("rain") || condition.includes("drizzle")) {
            animationType = "rainy";
        } else if (condition.includes("cloud")) {
            animationType = "cloudy";
        } else if (condition.includes("snow") || condition.includes("ice")) {
            animationType = "snowy";
        } else if (condition.includes("thunder") || condition.includes("storm")) {
            animationType = "thunder";
        } else if (condition.includes("fog") || condition.includes("mist")) {
            animationType = "fog";
        }

        // Get the appropriate animation path using isDay parameter
        let animationPath;
        if (typeof weatherAnimations[animationType] === 'object') {
            // For animations that have day/night variants
            animationPath = isDay ? weatherAnimations[animationType].day : weatherAnimations[animationType].night;
        } else {
            // For animations that are the same day and night
            animationPath = weatherAnimations[animationType];
        }

        console.log(`Loading ${isDay ? 'day' : 'night'} animation for ${animationType}: ${animationPath}`);

        // Get weather card container
        const weatherCard = document.querySelector('.weather-card');
        if (!weatherCard) return;

        // Create container for animation if not exists
        let container = document.getElementById("lottie-animation-container");
        if (!container) {
            container = document.createElement("div");
            container.id = "lottie-animation-container";
            container.className = "lottie-animation";
            weatherCard.appendChild(container);
        }

        // Function to update animation size
        const updateAnimationSize = () => {
            container.style.width = weatherCard.offsetWidth + 'px';
            container.style.height = weatherCard.offsetHeight + 'px';
            if (currentAnimation) {
                currentAnimation.resize();
            }
        };

        // Set initial size
        updateAnimationSize();

        // Create resize observer to handle container size changes
        resizeObserver = new ResizeObserver(updateAnimationSize);
        resizeObserver.observe(weatherCard);

        // Load new animation with responsive settings
        currentAnimation = lottie.loadAnimation({
            container: container,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: animationPath,
            rendererSettings: {
                preserveAspectRatio: 'xMidYMid slice' // This will make animation cover the container
            }
        });
    }

    document.getElementById("year").textContent = new Date().getFullYear();

            const emoji = emojiMap[condition] || "üåà";
            
            // Get sunrise/sunset times from API

            const isDay = isDayTime(currentTime, sunrise, sunset);
            
            // Get theme based on condition and time
            const theme = !isDay && (condition.includes("clear") || condition.includes("sun") || 
                         condition.includes("cloud") || condition.includes("thunder")) 
                         ? "theme-night" : getThemeFromCondition(condition);
            
            document.body.className = theme +
                " min-h-screen flex flex-col items-center justify-center px-4 py-10 transition-all duration-500 font-sans";

            const activity = getRandomActivity(condition, isDay);

            // Create weather container
            const weatherContainer = document.createElement('div');
            weatherContainer.className = 'weather-card bg-white/30 backdrop-blur-md rounded-2xl p-6 shadow-xl w-full max-w-md animate-fadeIn text-gray-900 relative';
            weatherContainer.innerHTML = `
                <div class="relative z-10">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-bold">üèôÔ∏è ${data.location.name}, ${data.location.region}</h2>
                            <p class="text-sm text-gray-700">üåè ${data.location.country} | üï∞Ô∏è ${data.location.localtime}</p>
                            <p class="text-sm text-white-50">üåÖ Sunrise: ${sunrise} | üåá Sunset: ${sunset}</p>
                        </div>
                        <img src="${data.current.condition.icon}" alt="weather icon" class="w-16 h-16">
                    </div>
                    
                    <div class="mt-4">
                        <p class="text-xl font-semibold">${emoji} ${data.current.temp_c}¬∞C - ${data.current.condition.text}</p>
                        <p class="text-sm text-gray-800 mt-2">üí® Hawa: ${data.current.wind_kph} kph (${data.current.wind_dir})</p>
                        <p class="text-sm text-gray-800">üíß Nami: ${data.current.humidity}% | üòÖ Mehsoos: ${data.current.feelslike_c}¬∞C</p>
                        <p class="text-sm text-gray-800">‚òÄÔ∏è UV: ${data.current.uv} | üè≠ AQI: ${data.current.air_quality?.pm2_5?.toFixed(1) || "NA"}</p>
                    </div>
                    
                    <div class="himanshu-bubble animate-fadeIn">
                        <p class="font-bold text-blue-800">Himanshu Advice üó£Ô∏è :</p>
                        <p class="text-gray-800">${activity}</p>
                    </div>
                    
                    <canvas id="forecastChart" class="mt-4 w-full" height="120"></canvas>
                    
                    <div class="mt-4 text-sm text-gray-60">
                        <p>üìä Pressure: ${data.current.pressure_mb} mb</p>
                        <p>üëÄ Visibility: ${data.current.vis_km} km | ‚òÅÔ∏è Badal: ${data.current.cloud}%</p>
                    </div>
                </div>
            `;

            // Add to DOM
            document.getElementById("weatherInfo").innerHTML = '';
            document.getElementById("weatherInfo").appendChild(weatherContainer);

            // Load weather animation with proper day/night setting
            loadWeatherAnimation(condition, isDay);

            // Play weather-appropriate music
            playWeatherMusic(condition);

            // Hourly forecast chart
            const labels = data.forecast.forecastday[0].hour.map(
                (h) => h.time.split(" ")[1]
            );
            const temps = data.forecast.forecastday[0].hour.map((h) => h.temp_c);
            const ctx = document.getElementById("forecastChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "hourly temperature..üå°Ô∏è (¬∞C)",
                            data: temps,
                            borderColor: "#2563eb",
                            backgroundColor: "#93c5fd",
                            tension: 0.4,
                            fill: true,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: false },
                    },
                },
            });
        } catch (err) {
            document.getElementById("weatherInfo").innerHTML = `
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded animate-fadeIn" role="alert">
                <p class="font-bold">Oops! Kuch toh gadbad hai</p>
                <p>Yaar location sahi se likho na, nahi mil raha. Koi aur jagah try karo!</p>
            </div>
            `;
        } finally {
            if (btn) {
                btn.disabled = false;
                btn.innerHTML =
                    '<i class="fas fa-cloud-sun mr-2"></i> check weather...üå°Ô∏è';
            }
        }
    }

    function getThemeFromCondition(condition) {
        condition = condition.toLowerCase();
        
        if (condition.includes("rain") || condition.includes("drizzle")) {
            return "theme-rainy";
        } 
        else if (condition.includes("sun") || condition.includes("clear")) {
            return "theme-sunny";
        }
        else if (condition.includes("cloud")) {
            return "theme-cloudy";
        }
        else if (condition.includes("snow") || condition.includes("ice")) {
            return "theme-snowy";
        }
        else if (condition.includes("thunder") || condition.includes("storm")) {
            return "theme-thunder";
        }
        else {
            return "theme-default";
        }
    }

    function updateHistory() {
        const container = document.getElementById("history");
        container.innerHTML = searchHistory
            .map(
                (loc) =>
                    `<button onclick="getWeather('${loc}')" class="px-3 py-1 bg-white/40 text-sm rounded-full shadow hover:bg-white/60 transition">${loc}</button>`
            )
            .join(" ");
    }

    async function autoSuggest(query) {
        const suggestionsBox = document.getElementById("suggestions");
        if (!query || query.length < 2) {
            suggestionsBox.classList.add("hidden");
            return;
        }

        try {
            const res = await fetch(
                `https://api.weatherapi.com/v1/search.json?key=e9c43fcf2e9c4868a3b71728252106&q=${query}`
            );
            if (!res.ok) throw new Error("API error");
            const data = await res.json();

            if (data.length === 0) {
                suggestionsBox.classList.add("hidden");
                return;
            }

            suggestionsBox.innerHTML = data
                .map(
                    (loc) =>
                        `<div onclick="selectCity('${loc.name}, ${loc.region}')">${loc.name}, ${loc.region} (${loc.country})</div>`
                )
                .join("");
            suggestionsBox.classList.remove("hidden");
        } catch (err) {
            suggestionsBox.classList.add("hidden");
        }
    }

    function selectCity(city) {
        document.getElementById("locationInput").value = city.split(",")[0];
        document.getElementById("suggestions").classList.add("hidden");
        getWeather(city);
    }

    document.addEventListener("click", (e) => {
        if (
            !document.getElementById("locationInput").contains(e.target) &&
            !document.getElementById("suggestions").contains(e.target)
        ) {
            document.getElementById("suggestions").classList.add("hidden");
        }
    });

    function startVoice() {
        // Pause music if playing
        if (isMusicPlaying) {
            toggleMusic();
        }

        const voiceBtn = document.getElementById("voiceBtn");
        voiceBtn.innerHTML = '<i class="fas fa-microphone animate-pulse-ring"></i>';
        voiceBtn.classList.add("animate-pulse-ring");
        
        const recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition)();
        recognition.lang = "en-IN";
        recognition.start();
        
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById("locationInput").value = transcript;
            voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            voiceBtn.classList.remove("animate-pulse-ring");
            getWeather();
        };
        
        recognition.onerror = (event) => {
            console.error("Voice recognition error", event.error);
            voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            voiceBtn.classList.remove("animate-pulse-ring");
            alert("Voice recognition failed. Please try again.");
            
            // Resume music if it was playing before
            if (isMusicPlaying) {
                toggleMusic();
            }
        };
        
        recognition.onend = () => {
            voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            voiceBtn.classList.remove("animate-pulse-ring");
            
            // Resume music if no input was received
            if (!document.getElementById("locationInput").value && isMusicPlaying) {
                toggleMusic();
            }
        };
    }

    window.onload = () => {
        updateHistory();
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    await getWeather(`${lat},${lon}`);
                },
                () => {
                    // Default to Delhi if location access denied
                    getWeather("jaithra");
                }
            );
        } else {
            getWeather("jaithra");
        }
    };
    </script>
